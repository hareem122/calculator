<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    
    <title>Calulator</title>
</head>
<body>
   
    <div class="main">
            <div>
                <input type="text" name="val1" id="val1" class="textstyle" />
            </div>
            <div class="one">
               <div class="two">
                   <button class="buttonstyle" onclick="getnumber('7')">7</button>
               </div>
               <div class="two">
                  <button class="buttonstyle" onclick="getnumber('8')">8</button>
               </div>
               <div class="two">
                  <button class="buttonstyle" onclick="getnumber('9')">9</button>
               </div>
               <div class="two">
                 <button class="buttonstyle" onclick="getnumber('divide')">รท</button>
               </div>
            </div>

            <div class="one">
                <div class="two">
                    <button class="buttonstyle" onclick="getnumber('4')">4</button>
                </div>
                <div class="two">
                   <button class="buttonstyle" onclick="getnumber('5')">5</button>
                </div>
                <div class="two">
                   <button class="buttonstyle" onclick="getnumber('6')">6</button>
                </div>
                <div class="two">
                  <button class="buttonstyle" onclick="getnumber('multiply')">X</button>
                </div>
             </div>

             <div class="one">
                <div class="two">
                    <button class="buttonstyle" onclick="getnumber('1')">1</button>
                </div>
                <div class="two">
                   <button class="buttonstyle" onclick="getnumber('2')">2</button>
                </div>
                <div class="two">
                   <button class="buttonstyle" onclick="getnumber('3')">3</button>
                </div>
                <div class="two">
                  <button class="buttonstyle" onclick="getnumber('minus')">-</button>
                </div>
             </div>

             <div class="one">
                <div class="two">
                    <button class="buttonstyle" onclick="getnumber('0')">0</button>
                </div>
                <div class="two">
                   <button class="buttonstyle" onclick="getnumber('.')">.</button>
                </div>
                <div class="two">
                   <button class="buttonstyle" onclick="getnumber('plus')">+</button>
                </div>
                <div class="two">
                  <button class="buttonstyle" onclick="getnumber('equal')">=</button>
                </div>
            </div>
         </div>
        
    
   
    <script src="file.js" type="text/javascript"></script>
</body>
</html>
